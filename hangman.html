<!DOCTYPE html>
<html>
<head>
  <title>Hangman Game</title>
  <link rel="stylesheet" type="text/css" href="hangman.css">
</head>
<body>
  <h1>Hangman Game</h1>
  <div class="hangman">
    <p>Guess the word: <span id="word"></span></p>
    <p>Guesses Remaining: <span id="guesses"></span></p>
    <p>Letters Guessed: <span id="letters"></span></p>
    <input type="text" id="guessInput" placeholder="Enter your guess">
    <button id="guessButton">Guess</button>
    <button id="resetButton">Reset</button>
  </div>

  <script src="hang.js"></script>
</body>
</html>
